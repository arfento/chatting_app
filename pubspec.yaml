name: chatting_app
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=3.0.1 <4.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  firebase_core: ^2.13.1
  firebase_messaging: ^14.6.2
  firebase_analytics: ^10.4.2
  http: ^0.13.5
  firebase_auth: ^4.6.2
  iconsax: ^0.0.8
  flutter_svg: ^2.0.6
  flutter_local_notifications: ^14.1.1
  equatable: ^2.0.5
  shared_preferences: ^2.1.1
  art_sweetalert: ^0.0.5
  flutter_easyloading: ^3.0.5
  intl: ^0.17.0
  image_picker: ^0.8.7+5
  image_cropper: ^4.0.1
  flutter_slidable: ^3.0.0
  url_launcher: ^6.1.11
  toggle_switch: ^2.1.0
  cached_network_image: ^3.2.3
  rxdart: ^0.27.7
  connectivity: ^3.0.6
  font_awesome_flutter: ^10.4.0
  flutter_bloc: ^8.1.3
  flutter_facebook_auth: ^5.0.11
  cloud_firestore: ^4.8.0
  get: 4.6.5
  flutter: 
    sdk: flutter
  firebase_storage: ^11.2.2
  sticky_grouped_list: ^3.1.0
  bubble: ^1.2.1
  collection: ^1.17.1
  emoji_picker_flutter: ^1.6.0

dev_dependencies: 
  flutter_lints: ^2.0.0
  flutter_test: 
    sdk: flutter

flutter: 
  assets: 
    - assets/icons/
    - assets/images/
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
